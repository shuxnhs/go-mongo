<script>
    let map = new Map();
    url = request("project", "getAllProject", map, "GET");
    $.ajax({
        url: url,
        type: "GET",
        dataType: 'json',
    })
    .success(function(data) {
        let projectData = data.data.data;
        for(let i = 0; i < projectData.length; i++) {
            let projectObj = projectData[i];
            if (projectObj.is_deleted == '0'){
                buttonDiv = '<button type="button" class="btn btn-block btn-outline-primary">使用中</button>\n'
            }else {
                buttonDiv = '<button type="button" class="btn btn-danger btn-outline-primary">禁止使用</button>\n'
            }
            let projectDiv = '<div class="card mb-4 shadow-sm">\n' +
                '            <div class="card-header">\n' +
                '                <h4 class="my-0 font-weight-normal">' + projectObj.id +'</h4>\n' +
                '            </div>\n' +
                '            <div class="card-body">\n' +
                '                <h1 class="card-title pricing-card-title">' + projectObj.project_name + '</h1>\n' +
                '                <ul class="list-unstyled mt-3 mb-4">\n' +
                '                    <li><mark>mongo-Key: </mark>'+ projectObj.mongo_key + '</li>\n' +
                '                </ul>\n' + buttonDiv +
                '            </div>\n' +
                '       </div>';
            let projectList = document.getElementById("project-list");
            projectList.innerHTML = projectList.innerHTML + projectDiv;
        }
    });
</script>
